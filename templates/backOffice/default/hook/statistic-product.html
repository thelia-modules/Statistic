{default_translation_domain domain='statistic.bo.default'}

<div class="general-block-decorator dashboard ">

    <div class="title title-without-tabs clearfix">


            <div class="col-sm-3 col-sm-offset-3 input-group Statistic-float">
                <select id="category-select" class=" form-control">
                    <option value="">{intl l="tool.panel.product.selectCategory"}</option>
                    {loop name="cat-parent" type="category-tree" category="0" visible="*" product="0" return_url=false}
                    <option value="{$ID}">{option_offset l=$LEVEL+1 label={$TITLE}}</option>
                    {/loop}
                </select>
                <span class="input-group-btn">
                    <a class="js-btn-search-category btn btn-info" href="#" data-title="{intl l='search.category.title'}" data-placeholder="{intl l='search.category.placeholder'}">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>
            <div class="col-sm-3 input-group ">
                <select id="product-select" class=" form-control" data-url="{url path='/admin/module/statistic/product/list'}">
                    {*{loop type="product" name="product"}*}
                    {*<option value="{$REF}">{$TITLE}</option>*}
                    {*{/loop}*}
                </select>
                <span class="input-group-btn">
                    <a class="js-btn-search-product btn btn-info" href="#" data-title="{intl l='search.product.title'}" data-placeholder="{intl l='search.product.placeholder'}">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>


        <div class="col-sm-2 input-group pull-right">
            <span class="input-group-addon glyphicon glyphicon-calendar"></span>
            <input type="text" class="form-control product-date-picker" id="selectedDate"/>
            <input type="text" class="form-control product-date-picker2" id="selectedDate2"/>
        </div>
    </div>


    <div class="text-center clearfix">
        <div class="btn-group">
            <button type="button" class="btn btn-primary product-graph-select"
                    data-type="jqplot" data-toggle="jqplot-product"
                    data-url="{url path='/admin/module/statistic/product/turnover'}"
                    data-target="turnover-product">
                <span>%</span>
                {intl l="tool.panel.product.turnover.title"}
            </button>
            <button type="button" class="btn btn-success product-graph-select"
                    data-type="jqplot" data-toggle="jqplot-product"
                    data-url="{url path='/admin/module/statistic/product/sale'}"
                    data-target="sales-product">
                <span class="glyphicon glyphicon-euro"></span>
                {intl l="tool.panel.product.sale.title"}
            </button>
        </div>
        <hr/>
        <div class="jqplot-content">
            <div id="jqplot-product"></div>
        </div>
    </div>

    <div class="total">
        <h1 class="total-container hide">Total : <span id="total-prod"></span></h1>
    </div>

    <div class="modal fade js-modal-search-product" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="js-btn-dismiss-modal close">Ã—</button>
                    <h3></h3>
                </div>
                <div class="modal-body align-center">
                    <div class="js-form-search">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">{intl l="Search"}</div>
                                <input name="search" class="js-input-search form-control" type="text"/>
                            </div>
                        </div>
                        <div class="js-loader text-center hide">{intl l="Please wait, loading"}</div>
                        <div class="alert alert-warning text-center hide js-alert-no-result">
                            {intl l="No results found for your search." }
                        </div>
                        <div class="form-group js-block-search-result hide">
                            <select class="form-control" size="10"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="js-btn-dismiss-modal btn btn-default">{intl l="Close"}</a>
                    <a href="#" class="js-modal-btn-select btn btn-primary">{intl l="Select"}</a>
                </div>
            </div>
        </div>
    </div>
</div>
