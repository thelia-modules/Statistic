{default_translation_domain domain='statistic.bo.default'}
<div class="row clearfix">
    <div class="col-md-3 title">{intl l="Statistics"}</div>
    <div class="col-md-3 pull-right ">
        <div class="input-group ">
            <span class="input-group-addon ">{intl l="tool.from"}</span>
            <input id="selectedDate" type="text" class="form-control date-picker"/>
            <span class="input-group-addon ">{intl l="tool.to"}</span>
            <input id="selectedEndDate" type="text" class="form-control end-date-picker"/>
        </div>
    </div>
</div>

<table class="table" id="table-best-sale-statistic" data-product_id="{$product_id}"></table>



<script>
    if (typeof jQuery == 'undefined') {
        {javascripts file='assets/js/libs/jquery.js'}
        document.write(unescape("%3Cscript src='{$asset_url}' %3E%3C/script%3E"));
        {/javascripts}
    }

    var baseAdminUrl = "{url path="/admin"}";
</script>
